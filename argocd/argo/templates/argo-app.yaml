---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: {{ .Release.Namespace }}
spec:
  destination:
    name: in-cluster
    namespace: {{ .Release.Namespace }}
  project: default
  source:
    helm: 
      valueFiles:
      - values.yaml
    path: argocd/argo
    repoURL: https://github.com/kumorikarasu/home.git
